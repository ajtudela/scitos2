# Simple set of rules for GitHub actions integration with a ROS project
#

name: Build

on:
  push:
    branches:
      - galactic
  pull_request:

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Setup ROS 2
        uses: ros-tooling/setup-ros@v0.3
        with:
          required-ros-distributions: galactic
      - name: Build without run tests for scitos_msgs
        uses: ros-tooling/action-ros-ci@v0.2
        with:
          package-name: scitos_msgs
          target-ros2-distro: galactic
          skip-tests: true
      - name: Build without run tests for scitos_mira
        uses: ros-tooling/action-ros-ci@v0.2
        with:
          package-name: scitos_mira
          target-ros2-distro: galactic
          skip-tests: true